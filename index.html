<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
		<title>Huddle</title>
	</head>

	<body>
		<header>
			<img src="images/logo.svg" />
		</header>
		<div class="content">
			<section class="box mockup">
				<img src="images/illustration-mockups.svg" width="100%" />
			</section>

			<section class="box intro">
				<h1>
					Build The Community<br />
					Your Fans Will Love
				</h1>
				<p>
					Huddle re-imagines the way we build communities. You have<br />
					a voice, but so does your audience. Create connections with<br />
					your users as you engage in genuine discussion.
				</p>
				<a class="btn" href="#">Register</a><br />
				<div class="social-icons">
					<a href="#">
						<ion-icon size="large" name="logo-facebook"></ion-icon>
					</a>
					<a href="#">
						<ion-icon size="large" name="logo-twitter"></ion-icon>
					</a>
					<a href="#">
						<ion-icon size="large" name="logo-instagram"></ion-icon>
					</a>
				</div>
			</section>
		</div>
	</body>
</html>
